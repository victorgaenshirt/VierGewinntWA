@import de.htwg.se.VierGewinnt.model.gridComponent.GridInterface
@import de.htwg.se.VierGewinnt.model.gridComponent.gridBaseImpl.Chip
@(grid: GridInterface, state: String, player: String)

@main("Vier Gewinnt") {
    <div id="app">
        <div class="container-fluid mt-5 p-3 position-relative">

            <h1 class="text-center text-info">Willkommen zu <br> Vier Gewinnt!</h1>

            <div>{{ message }}</div>
            <state></state>

            <div class="column justify-content-center text-center  grid gap-3">
                <button class="btn btn-success btn-lg mt-2" onclick="newGame(0)">
                    Neues Spiel <i class="bi bi-play-circle-fill"></i></button>
                <button class="btn btn-primary btn-lg mt-2" onclick="save()">
                    Speichern <i class="bi bi-floppy-fill"></i></button>
                <button class="btn btn-primary btn-lg mt-2" onclick="load()">
                    Laden <i class="bi bi-cloud-download-fill"></i></button>
                <button class="btn btn-primary btn-lg mt-2" onclick="suggestion()">
                    Tipp! <i class="bi bi-cloud-download-fill"></i></button>
            </div>
            <div class="column justify-content-center grid gap-3 text-center">
                <button class="btn btn-secondary mt-2" onclick="undo()">
                    Undo <i class="bi bi-arrow-counterclockwise"></i>
                </button>
                <button class="btn btn-secondary mt-2" onclick="redo()">
                    Redo <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>
            <div id="suggestion" class="text text-center"></div>
            <div id="grid" class="mt-5 container-fluid text-center" style=" max-width: 500px"></div>


        </div>
    </div>

    <script src="@{
        routes.Assets.versioned("javascripts/grid.js")
    }"></script>
    <script src="@{
        routes.Assets.versioned("javascripts/keyMapping.js")
    }"></script>
    <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>

}
